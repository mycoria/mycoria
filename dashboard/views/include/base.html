<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ block "title" . }}Mycoria Router{{ end }}</title>
  <link rel="icon" href="/assets/icon.png" />
  <link rel="stylesheet" href="/assets/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/bootstrap-icons.css">
  <script src="/assets/theme.js" blocking="render" async></script>
  <script src="/assets/bootstrap.min.js" defer async></script>
</head>
<body class="bg-dark-subtle">
  <div>
    {{ template "sidebar.html" . }}
  </div>
  <div class="flex-grow-1" style="position: absolute; left: 280px; right: 0;">
    {{ block "content" . }}Template error: no content.{{ end }}
  </div>
</body>
</html>
